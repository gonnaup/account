<script>
    //JavaScript代码区域
    layui.use(['jquery', 'element', 'layer'], function () {
        login_jwt()//尝试使用jwt登录
        var $ = layui.jquery
        $(document).ajaxError(function (event, xhr, options, exc) {
            //无权限
            if (xhr.status == 403) {
                var layer = layui.layer;
                var code = xhr.responseJSON.code; //401:未登录，402：已登录但权限不够
                console.warn(xhr.responseJSON.data)
                if (code == '401') {//未登录
                    layer.confirm(xhr.responseJSON.data + '，是否现在登陆？', {
                        icon: 3,
                        btn: ['现在就去', '等会再说'] //按钮
                    }, function (index) {
                        layer.close(index)//关闭上层layler
                        $.ajax({
                            url: '../html/login.html',
                            type: 'get',
                            success: function (data) {
                                layer.open({
                                    type: 1,
                                    area: '450px',
                                    title: ['登录'],
                                    content: data
                                })
                            },
                            error: function () {
                                layer.msg('获取登录页面失败!')
                            }
                        })

                    });
                } else if (code == '402') {//权限不够
                    layer.alert('您的权限不够，请联系管理员')
                } else {

                }
            }
        });
        var element = layui.element
        element.init()
        $(document).ready(function () {
            $("[router-url]").click(function (e) {
                e.preventDefault();
                routerTo($(this).attr("router-url"))
            })
        });
    })
</script>
