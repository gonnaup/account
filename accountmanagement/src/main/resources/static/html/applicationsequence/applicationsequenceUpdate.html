<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>applicationsequence update</title>
</head>
<body>
<div class="main-loginForm">
    <form class="layui-form" action="" lay-filter="form_SequenceUpdate">
        <div class="layui-form-item">
            <label class="main-querylabel">应用名称：</label>
            <div class="layui-input-block">
                <input class="layui-input layui-disabled" type="text" name="applicationName" disabled>
            </div>
        </div>
        <div class="layui-form-item main-marginTop30">
            <label class="main-querylabel">序列类型：</label>
            <div class="layui-input-block">
                <input class="layui-input layui-disabled" type="text" name="sequenceType" disabled>
            </div>
        </div>

        <div class="layui-form-item main-marginTop30">
            <label class="main-querylabel">序列值：</label>
            <div class="layui-input-block">
                <input class="layui-input layui-disabled" type="number" name="sequence" disabled>
            </div>
        </div>
        <div class="layui-form-item main-marginTop30">
            <label class="main-querylabel">序列间隔：</label>
            <div class="layui-input-block">
                <input class="layui-input" type="number" name="step" placeholder="序列间隔" lay-verify="required|number"
                       lay-verType="tips">
            </div>
        </div>

        <div class="layui-row main-marginTop30" style="text-align: center; margin-bottom: 40px">
            <div class="layui-col-md6">
                <div class="layui-input-inline">
                    <button class="layui-btn" lay-submit
                            lay-filter="formSequenceUpdate">修改
                    </button>
                </div>
            </div>

            <div class="layui-col-md-offset4">
                <div class="layui-input-inline">
                    <button type="button" class="layui-btn" onclick="closeAllLayerPage()">取消
                    </button>
                </div>
            </div>
        </div>

    </form>
</div>
<script type="text/javascript">
    layui.use(['form'], function () {
        var data = obtainTableSelectedRowData('id_applicationSequenceTable')[0];
        var $ = layui.jquery
        var form = layui.form
        //赋值
        form.val('form_SequenceUpdate', {
            'applicationName': data.applicationName,
            'sequenceType': data.sequenceType,
            'sequence': data.sequence,
            'step': data.step
        })
        form.on('submit(formSequenceUpdate)', function (data) {
            updateOp('../api/applicationSequence/update', data.field, 'id_applicationSequenceTable', function () {
                ADUOperateValidate('applicationSequencebar_add', 'applicationSequencebar_delete', 'applicationSequencebar_update', '../api/applicationSequence/applicationSequencePermission')
            })
            return false
        })
    })
</script>
</body>
</html>
