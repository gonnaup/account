<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>applicationcode add</title>
</head>
<body>
<div class="main-loginForm">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="main-querylabel">应用名称：</label>
            <div class="layui-input-block">
                <input class="layui-input" type="text" name="applicationName" placeholder="应用名称" lay-verify="required"
                       lay-verType="tips">
            </div>
        </div>
        <div class="layui-form-item main-marginTop30">
            <label class="main-querylabel">应用代码：</label>
            <div class="layui-input-block">
                <input class="layui-input" type="text" name="applicationCode" placeholder="应用代码 10-99的数字"
                       lay-verify="required|number"
                       lay-verType="tips">
            </div>
        </div>

        <div class="layui-form-item main-marginTop30">
            <label class="main-querylabel">应用url：</label>
            <div class="layui-input-block">
                <input class="layui-input" type="text" name="url" placeholder="应用url">
            </div>
        </div>
        <div class="layui-form-item main-marginTop30">
            <label class="main-querylabel">应用描述：</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea" name="description" placeholder="应用描述"></textarea>
            </div>
        </div>

        <div class="layui-row main-marginTop30" style="text-align: center; margin-bottom: 40px">
            <div class="layui-col-md6">
                <div class="layui-input-inline">
                    <button class="layui-btn" lay-submit
                            lay-filter="formApplicationCodeAdd">添加
                    </button>
                </div>
            </div>

            <div class="layui-col-md-offset4">
                <div class="layui-input-inline">
                    <button type="button" class="layui-btn" onclick="closeAllLayerPage()">取消
                    </button>
                </div>
            </div>
        </div>

    </form>
</div>
<script type="text/javascript">
    layui.use(['form'], function () {
        var form = layui.form
        var $ = layui.jquery
        form.on('submit(formApplicationCodeAdd)', function (data) {
            addOp('../api/applicationCode/add', data.field, 'id_applicationCodeTable', function () {
                ADUOperateValidate('applicationCodebar_add', 'applicationCodebar_delete', 'applicationCodebar_update', '../api/applicationCode/applicationCodePermission')
            })
            removeOptionExceptFirst('applicationCodeQueryForm_appName')
            handleAppNameSelect('applicationCodeQueryBlock', 'applicationCodeQueryForm_appName')
            return false
        })
    })
</script>
</body>
</html>
